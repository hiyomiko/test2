<h1>CSV インポート</h1>

<form action="@{CsvImportController.importCsv()}" method="POST" enctype="multipart/form-data">
    <input type="file" name="csvFile">
    <input type="submit" value="インポート">
</form>

#{if flash.success}
    <p style="color: green;">${flash.success}</p>
#{/if}

#{if errors}
    <ul style="color: red;">
        #{list items:errors, as:'error'}
            <li>${error}</li>
        #{/list}
    </ul>
#{/if}
