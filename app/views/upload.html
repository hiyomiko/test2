@(errorLines: List<String>)

<!DOCTYPE html>
<html>
<head>
    <title>CSVアップロード</title>
</head>
<body>
    <h1>CSVファイルをアップロード</h1>
    <form action="@{UserController.handleUpload()}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">アップロード</button>
    </form>

    <h2>エラー行</h2>
    <ul>
        @if(errorLines != null) {
            @for(line : errorLines) {
                <li>@line</li>
            }
        }
    </ul>
</body>
</html>
